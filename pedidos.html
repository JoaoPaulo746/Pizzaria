<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Pizzaria Bella Massa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Faça seu Pedido</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="rodizios.html">Rodízios</a>
            <a href="eventos.html">Eventos</a>
            <a href="galeria.html">Galeria</a>
        </nav>
    </header>
    <main>
        <form class="pedido-form">
            <h2>Monte sua Pizza</h2>
            <label>Sabor:</label>
            <select>
                <option>Calabresa</option>
                <option>Portuguesa</option>
                <option>Quatro Queijos</option>
                <option>Frango com Catupiry</option>
            </select>
            <label>Tamanho:</label>
            <select>
                <option>Pequena</option>
                <option>Média</option>
                <option>Grande</option>
                <option>Família</option>
            </select>
            <label>Endereço de entrega:</label>
            <input type="text" placeholder="Rua, número, bairro" required>
            <button type="submit">Enviar Pedido</button>
        </form>
    </main>
    <footer><a href="index.html">Voltar ao Início</a></footer>
</body>
</html>
