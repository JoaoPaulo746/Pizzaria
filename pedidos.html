<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Pizzaria Bella Massa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üçï Fa√ßa seu Pedido - Pizzaria Bella Massa</h1>
        <nav>
            <a href="index.html">In√≠cio</a>
            <a href="rodizios.html">Rod√≠zios</a>
            <a href="eventos.html">Eventos</a>
            <a href="galeria.html">Galeria</a>
        </nav>
    </header>

    <main class="pedidos-container">
        <section class="pedido-form">
            <h2>Monte sua Pizza</h2>
            <label for="sabor">Sabor:</label>
            <select id="sabor">
                <option>Calabresa</option>
                <option>Portuguesa</option>
                <option>Quatro Queijos</option>
                <option>Frango com Catupiry</option>
                <option>Marguerita</option>
            </select>

            <label for="tamanho">Tamanho:</label>
            <select id="tamanho">
                <option>Pequena</option>
                <option>M√©dia</option>
                <option>Grande</option>
                <option>Fam√≠lia</option>
            </select>

            <label for="bebida">Refrigerante:</label>
            <select id="bebida">
                <option>Nenhum</option>
                <option>Coca-Cola 2L</option>
                <option>Guaran√° Antarctica 2L</option>
                <option>Fanta Laranja 2L</option>
                <option>Sprite 2L</option>
            </select>

            <label for="endereco">Endere√ßo de entrega:</label>
            <input type="text" id="endereco" placeholder="Rua, n√∫mero, bairro" required>

            <button type="button" id="addCarrinho">Adicionar ao Carrinho</button>
        </section>

        <section class="carrinho">
            <h2>üõí Carrinho de Pedidos</h2>
            <ul id="listaCarrinho"></ul>
            <p id="total">Total: R$ 0,00</p>
            <div class="botoes-carrinho">
                <button id="limparCarrinho">Limpar Carrinho</button>
                <button id="finalizarPedido">Finalizar Pedido</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html">Voltar ao In√≠cio</a>
        <p>¬© 2025 Pizzaria Bella Massa - Todos os direitos reservados</p>
    </footer>

    <script>
        const listaCarrinho = document.getElementById("listaCarrinho");
        const totalSpan = document.getElementById("total");
        const carrinho = [];

        const precos = {
            'Pequena': 30,
            'M√©dia': 40,
            'Grande': 50,
            'Fam√≠lia': 60,
            'Coca-Cola 2L': 12,
            'Guaran√° Antarctica 2L': 10,
            'Fanta Laranja 2L': 10,
            'Sprite 2L': 10,
            'Nenhum': 0
        };

        document.getElementById("addCarrinho").addEventListener("click", () => {
            const sabor = document.getElementById("sabor").value;
            const tamanho = document.getElementById("tamanho").value;
            const bebida = document.getElementById("bebida").value;
            const endereco = document.getElementById("endereco").value;

            if (!endereco) {
                alert("Por favor, informe o endere√ßo de entrega!");
                return;
            }

            const precoPizza = precos[tamanho];
            const precoBebida = precos[bebida];
            const totalItem = precoPizza + precoBebida;

            carrinho.push({ sabor, tamanho, bebida, totalItem });
            atualizarCarrinho();
        });

        function atualizarCarrinho() {
            listaCarrinho.innerHTML = "";
            let total = 0;

            carrinho.forEach((item, index) => {
                const li = document.createElement("li");
                li.textContent = `${item.sabor} (${item.tamanho}) + ${item.bebida} - R$ ${item.totalItem.toFixed(2)}`;
                listaCarrinho.appendChild(li);
                total += item.totalItem;
            });

            totalSpan.textContent = `Total: R$ ${total.toFixed(2)}`;
        }

        document.getElementById("limparCarrinho").addEventListener("click", () => {
            carrinho.length = 0;
            atualizarCarrinho();
        });

        document.getElementById("finalizarPedido").addEventListener("click", () => {
            if (carrinho.length === 0) {
                alert("Seu carrinho est√° vazio!");
                return;
            }
            alert("Pedido enviado com sucesso! üçï");
            carrinho.length = 0;
            atualizarCarrinho();
        });
    </script>
</body>
</html>
